#特权ID，这个应该是唯一的！不能与其他特权ID重复
ID: SVIP
#特权名称
name: §6SVIP
#特权最低等级
MinLevel: 1
#特权最高等级
MaxLevel: 9
#升级算法
#Simple：简单算法，容易升级
#General：一般算法，升级速度一般
#Hard：困难算法，升级较为困难
#Impossib：恶魔算法，升级极为困难
LevelAlg: General
#是否允许飞行
Flight: true
#获得特权后将会持续得到的药水效果
Effect:
- 16
#签到能获得的经验值
SignExp: 10
#每次签到能获得的金币
SignMoney: 5000
#签到给钱的货币
SignEconomy: EconomyAPI
#每次签到会获得的物品
SignItem:
   Item1:
      Nbt: !!binary |-
         CgAACQQAZW5jaAoBAAAAAgMAbHZsAQACAgBpZBwAAAA=
      ID: 265
      Count: 1
      Damage: 0
      Name: 硬邦邦的棒状物
#玩家能更换的游戏模式
gamemode: []
#是否允许普通TP
SimpleTP: true
#是否允许强制TP
TP: false
#是否开启传送音效
TPSound: true
#传送音效名称
TPSoundName: mob.villager.yes
#是否允许使用云端仓库
CloudStorage: true
#是否允许挖掘时随机增加掉落物
ExcavateIncrease: true
#掉落物增幅倍率，最高为10（100%）小于等于零时不开启
Increases: 1
#进服是否全服公报
JoinTip: true
#进服全服公报内容
JoinMsg: §6伟大的§f[§eSVIP§f]§9{Player}§6加入了游戏
#进服公报类型，包含Msg，Tip，Title，Popup
JoinMsgType: Msg
#玩家进服是否播放音乐
JoinSound: true
#玩家进服播放音乐的名称，具体名称参考：Nukkit
JoinSoundName: mob.cat.meow
#是否为玩家生成粒子跟随
Particle: true
#粒子类型，包含：LAVA、WATER
ParticleType: TYPE_REDSTONE
#死亡是否不掉落
keepInventory: false